<!DOCTYPE html>
<html lang="en" style="padding: 0% 0%; height: 0% 0%; background: #3AAFA9">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowDisease</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style1.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Oswald&display=swap');
    </style>
</head>

<body>
    <div class="navbar animate-charcter" style="font-family:'Anton', sans-serif;" ;>
        KnowDisease
        <!-- <span style="color: #2B7A78;; word-spacing: 0.01em; padding-left: 1vh;">
            ML Powered Health Diagnostic
        </span> -->
    </div>
    <div class="container">
        <div class="bg-img" style="justify-content: right;display: grid;position: relative;">
            <img src="static/css/giphy.gif" alt="" style="height: 100%;">
        </div>
        <div class="home" style="width: 5%; ">
            <a href="/">
                <button>
                    <h1>Home</h1>
                </button>
            </a>
        </div>
        <div class="instructions" style="position: absolute; ">
            <h1>Select or drop the Lung's Xray image file here.</h1>
            <div class="upload-file">
                <form id="form1" onsubmit="return false" method="post" enctype="multipart/form-data">
                    <label for="input-file" class="inputclass">
                        <input type="file" name="lung-img" required="required" onchange="loadFile(event);change(); " />
                        <br>
                        <div class="upload" style="position: absolute; margin-left: 80%;margin-top: -1% ;">
                            <img src="" alt="" id="uploaded-img" style="height: 30vh;">

                        </div>
                        <button type="submit" class="analyze" id="btn-predict" value="upload"
                            onclick="enableSubmit()">Analyze</button>
                    </label>
                </form>
            </div>

            <div>
                <h3 class="result" id="result"></h3>
            </div>

            <!-- <ul>
                <li>Select one file at a time,.</li>
                <li>Both coloured and grayscaled images work.</li>
                <li>Image can be of any size or resolution</li>
                <li>Try to crop out any useless area of the xray for accurate results.</li>
            </ul> -->
        </div>
    </div>
    <script src="static/css/index.js"></script>
</body>

</html>
